<div class="container-fluid bg-3 text-center">
 <h3>App TouDou </h3>
 <div class="row">
   <div class="col-sm-4">
     <div class="panel panel-info">
       <div class="panel-heading">
         Nouvelle tâche
       </div>

       <div class="panel-body">
         <!-- Display Validation Errors -->

         <!-- New Task Form -->
         <form role="form">
           <input type="hidden" name="_token" value="LbXbQdlWibqEGRweOdOZjgZoPN1SFgEZ7bRccuBJ">


           <!-- Task Name -->
           <div class="form-group">
             <label for="task-name" class="col-sm-3 control-label">Task</label>

             <div class="col-sm-4">
               <input type="text" name="name" id="task-name" class="form-control" placeholder="New task..." >
             </div>
           </div>

           <!-- Add Task Button -->
           <div class="form-group">
             <div class="col-sm-2">
               <button type="button" class="btn btn-default">
                 <i class="fa fa-btn fa-plus"></i>Ajouter
               </button>

   <div class="col-sm-4">
     <div class="panel panel-primary">

       <div class="panel-body">
         <table class="table table-striped task-table">
           <thead>
             <th>Task</th>
             <th>&nbsp;</th>
           </thead>

           </tbody>

   <div class="col-sm-4">

         Tâches terminés

       <div class="panel-body">
         <table class="table table-striped task-table">
           <thead>
             <th>Task</th>
             <th>&nbsp;</th>
           </thead>
           <tbody id ="termine">
           </tbody>

       </div>
     </div>

 </div>

<!-- JavaScripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('button').click(function () {
        $('#todo').append("<tr>" +
                            '<td class="table-text"><div>'+$("input[name=name]").val() + "</div></td>"+
                            '<td id="bouton"><button type="button" class="btn btn-danger"><i class="fa fa-btn fa-trash"></i>Supprimer</button></td></tr>');
    });
    $("body").on('click', '#todo button', function () {
      $('#termine').append("<tr>"+$(this).closest("tr").html()+"</tr>");
      $(this).closest("tr").remove();
      $('#termine #bouton').replaceWith('<td class="table-text"><div class="label label-success"><i class="fa fa-btn fa-check"></i>Terminé</div></td>');
    });
  });
  function afficheDate() {
    var  maintenant = new Date();
    var  h3 = document.getElementById("jour");
    var  date = document.createTextNode(maintenant.getDate ()+"/"+String(maintenant.getMonth ()+1)+"/"+maintenant.getFullYear ()+" ");
    h3.append(date);
    console.log(date);
  };
</script>
